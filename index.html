<html>
<head>
<style>
canvas {
	border: 1px solid black;
}
</style>
<script src="core.js"></script>
<script>
var core = new GBACore();
var instruction = core.compileThumb(0x4540);

var start = new Date().getTime();
// The GBA runs at 16.78MHz, so let's see how long it takes to simulate a GBA-second.
for (i = 0; i < 16780000; ++i) {
	instruction();
}

var elapsed = (new Date().getTime() - start) / 1000.0;
</script>
</head>
<body>
<canvas id="screen" width="240" height="160"></canvas>
<p>1 GBA-second emulated in <script>document.write(elapsed)</script> seconds.</p>
</body>
</html>
